name: pro_health_360
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.3.8"

dependencies:
  afya_moja_core: ^0.3.1
  app_wrapper: ^0.2.2
  async_redux: ^18.0.2
  collection: ^1.16.0
  connectivity_plus: ^2.3.6+1
  debug_logger: ^0.0.23
  device_info: ^2.0.3
  double_back_to_close_app: ^2.1.0
  firebase_analytics: ^10.0.5
  firebase_core: ^2.2.0
  firebase_messaging: ^14.1.0
  flutter:
    sdk: flutter
  flutter_config: ^2.0.0
  flutter_graphql_client: ^0.2.2
  flutter_html: ^3.0.0-alpha.5
  flutter_local_notifications: ^12.0.3+1
  flutter_local_notifications_platform_interface: ^6.0.0
  flutter_localizations:
    sdk: flutter
  flutter_pdfview: ^1.2.5
  flutter_svg: ^1.1.6
  freezed: ^2.0.3
  freezed_annotation: ^2.2.0
  google_fonts: ^2.2.0
  html: ^0.15.0
  http: ^0.13.5
  intl: ^0.17.0
  json_annotation: ^4.7.0
  json_serializable: ^6.5.4
  overlay_support: ^2.1.0
  path: ^1.8.2
  path_provider: ^2.0.11
  pin_code_text_field: ^1.8.0
  platform: ^3.1.0
  plugin_platform_interface: ^2.1.3
  quiver: ^3.1.0
  rxdart: ^0.27.7
  sentry_flutter: ^6.15.1
  share_plus: ^4.5.0
  shared_preferences: ^2.0.15
  shared_themes: ^0.2.0
  sms_autofill: ^2.2.0
  sqflite: ^2.2.0+3
  stream_chat_flutter: ^5.1.0
  unicons: ^2.1.0
  url_launcher: ^6.1.6
  webview_flutter: ^3.0.4

dev_dependencies:
  build_runner: ^2.2.0
  connectivity_plus_platform_interface: ^1.2.1
  flutter_test:
    sdk: flutter
  lint: ^1.10.0
  mockito: ^5.3.2
  mocktail_image_network: ^0.3.1

flutter:
  fonts:
    - family: Sora
      fonts:
        - asset: fonts/Sora/Sora-Bold.ttf
        - asset: fonts/Sora/Sora-ExtraBold.ttf
        - asset: fonts/Sora/Sora-ExtraLight.ttf
        - asset: fonts/Sora/Sora-Light.ttf
        - asset: fonts/Sora/Sora-Medium.ttf
        - asset: fonts/Sora/Sora-Regular.ttf
        - asset: fonts/Sora/Sora-SemiBold.ttf
        - asset: fonts/Sora/Sora-Thin.ttf
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/
    - packages/afya_moja_core/assets/ken.png
    - packages/afya_moja_core/assets/tza.png
    - packages/afya_moja_core/assets/uga.png
    - packages/afya_moja_core/assets/usa.png
    - packages/afya_moja_core/assets/gbr.png
    - packages/afya_moja_core/assets/bel.png
    - packages/afya_moja_core/assets/nga.png
